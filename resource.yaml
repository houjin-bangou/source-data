  closeDate:
    name: "登記記録の閉鎖等年月日"
  closeCause:
    name: "登記記録の閉鎖等の事由"
    description: "閉鎖の事由は、登記記録の閉鎖等が生じた事由を表すデータ項目。"
    values:
      01:
        name: "清算の結了等"
        description: "設立登記法人について、清算の結了等により登記記録が閉鎖された事を意味する。"
      11:
        name: "合併による解散等"
        description: "設立登記法人について、合併による解散等により登記記録が閉鎖された事を意味する。"
      21:
        name: "登記官による閉鎖"
        description: "設立登記法人について、商業登記規則第81条第1項による登記記録の閉鎖された事を意味する。"
      31:
        name: "その他の清算の結了等"
