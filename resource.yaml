        description: "国内における本店又は主たる事務所の所在地の変更、国内に本店又は主たる事務所がない法人等の場合は、国内における事務所又は営業所の所在地の変更又は、市区町村合併等により住居表示が変更されたことを表す情報であることを意味する。"
      "13":
        name: "国外所在地の変更"
        description: "国外における本店又は主たる事務所の所在地が変更されたことを表す情報であることを意味する。"
      "21":
